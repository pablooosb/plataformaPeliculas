# Nombre de la aplicación
spring.application.name=plataformaPeliculas

# Puerto en el que se ejecutará el servidor de aplicaciones
server.port=8080

# URL de conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/apibiblioteca?createDatabaseIfNotExist=true

# Nombre de usuario para la conexión a la base de datos
spring.datasource.username=root

# Contraseña para la conexión a la base de datos
spring.datasource.password=

# Controlador de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Estrategia de generación del esquema de la base de datos (crea y elimina las tablas en cada reinicio)
spring.jpa.hibernate.ddl-auto=create-drop

# Muestra las sentencias SQL generadas por Hibernate en la consola
spring.jpa.show-sql=true

# Dialecto de la base de datos para que Hibernate genere el SQL adecuado para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Indica a Spring Boot que inicialice la base de datos al arrancar
spring.sql.init.mode=always

# Difiere la inicialización de la base de datos hasta después de que Hibernate haya creado el esquema
spring.jpa.defer-datasource-initialization=true

# Ruta al fichero de datos iniciales
spring.sql.init.data-locations=classpath:data.sql

# Colores en la consola (INFO WARNING ERROR)
spring.output.ansi.enabled=always
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){yellow} %clr(%-5p) --- [%15.15t] %clr(%-40.40c{1.}){cyan} : %m%n%wEx